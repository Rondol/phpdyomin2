<meta charset="utf-8">
<HTML>
<head>
    <TITLE>Дёмин Роман</TITLE>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var q1 = 0, q2 = 0, q3 = 0, q4 = 0, votes = 0;

            $("input[value=1]").click(function() {
                q1 += 1;
            });

            $("input[value=2]").click(function() {
                q2 += 1;
            });

            $("input[value=3]").click(function() {
                q3 += 1;
            });

            $("input[value=4]").click(function() {
                q4 += 1;
            });

            $("input").click(function() {
                votes += 1;
                $(".votes").html("Всего голосов: " + votes);
            });

            $("button").click(function() {
                if(q1 + q2 + q3 + q4 > 0)
                $(".result").html("Хомяки - " + q1 / (q1 + q2 + q3 + q4) * 100 + "%<br>Крысы - " + q2 / (q1 + q2 + q3 + q4) * 100 + "%<br>Капибары - " + q3 / (q1 + q2 + q3 + q4) * 100 + "%<br>Олени - " + q4 / (q1 + q2 + q3 + q4) * 100 + "%");
            });
        });
    </script>
</head>
<BODY>
    <div class="wrapper">
        <h1>Мой опрос</h1>
        <h2>Кто лучше?</h2>

        <form class="radio">
            <p><input type="radio" value="1"> Хомяки</p>
            <p><input type="radio" value="2"> Крысы</p>
            <p><input type="radio" value="3"> Капибары</p>
            <p><input type="radio" value="4"> Олени</p>
            <p><button type="button">Результаты</button></p>
        </form>

        <p class="votes"></p>
        <p class="result"></p>
    </div>
</BODY>
</HTML>
