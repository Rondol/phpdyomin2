<meta charset="utf-8">
<html>
<head>
<title>for</title>
</head>
<body>
<table border="1" cellpadding="5">
<tr><th>Степень</th><th>Результат</th></tr>
<script language="JavaScript" type="text/JavaScript">
for (var i=0; i<=5; i++)
document.writeln("<tr><td>2^"+i+"</td><td>"+Math.pow(2,i)+"</td></tr>");
</script>
</table>
</body>
</html>
